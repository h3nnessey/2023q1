<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Our Pets</title>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__logo header-logo">
          <h1 class="header-logo__title">Cozy House</h1>
          <p class="header-logo__subtitle">Shelter for pets in Boston</p>
        </div>
        <nav class="nav">
          <ul class="nav__list nav-list">
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">About the shelter</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link active">Our pets</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Help the shelter</a>
            </li>
            <li class="nav-list__item">
              <a href="#" class="nav-list__link">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="pets">
        <div class="container">
          <h2 class="pets__title">
            Our friends who <br />
            are looking for a house
          </h2>
          <div class="pets__cards pets-cards">
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/katrine.png" alt="Cat" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Katrine</h3>
              <button class="pet-card__action">Learn more</button>
            </div>

            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img
                  src="../../assets/images/pets/jennifer.png"
                  alt="Dog"
                  class="pet-card__image"
                />
              </div>
              <h3 class="pet-card__title">Jennifer</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/woody.png" alt="Dog" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Woody</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/sophia.png" alt="Dog" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Sophia</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/timmy.png" alt="Cat" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Timmy</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/charly.png" alt="Dog" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Charly</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img
                  src="../../assets/images/pets/scarlett.png"
                  alt="Dog"
                  class="pet-card__image"
                />
              </div>
              <h3 class="pet-card__title">Scarlett</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
            <div class="pets-cards__item pet-card">
              <div class="pet-card__image-wrapper">
                <img src="../../assets/images/pets/freddie.png" alt="Cat" class="pet-card__image" />
              </div>
              <h3 class="pet-card__title">Freddie</h3>
              <button class="pet-card__action">Learn more</button>
            </div>
          </div>
          <div class="pets__controls pets-controls">
            <button class="pets-controls__btn disabled"><span><<</span></button>
            <button class="pets-controls__btn disabled"><span><</span></button>
            <button class="pets-controls__btn pets-controls__counter"><span>1</span></button>
            <button class="pets-controls__btn"><span>></span></button>
            <button class="pets-controls__btn"><span>>></span></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
  </body>
</html>
